<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Automóviles</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Formulario Automóviles</h1>

    <label for="filtro">Filtrar por: </label>
    <select id="filtro" onchange="filtrarDatos()">
        <option value="todos">Todos</option>
        <option value="terrestre">Terrestre</option>
        <option value="aereos">Aéreos</option>
    </select>

    <button id="calcular-btn" onclick="calcularVelocidadPromedio()">Calcular Vel. Promedio</button>

    <div id="Resultado"></div>

    <table id="tablaVehiculos">
        <thead>
            <tr>
                <th onclick="ordenarTabla('id')">ID</th>
                <th onclick="ordenarTabla('modelo')">Modelo</th>
                <th onclick="ordenarTabla('anoFab')">Año de Fabricación</th>
                <th onclick="ordenarTabla('velMax')">Velocidad Máxima</th>
                <th onclick="ordenarTabla('cantPue')">Cantidad de Puertas</th>
                <th onclick="ordenarTabla('cantRue')">Cantidad de Ruedas</th>
                <th onclick="ordenarTabla('altMax')">Altura Máxima</th>
                <th onclick="ordenarTabla('autonomia')">Autonomía</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!--  -->
        </tbody>
    </table>
    <form id="vehiculoForm">
        <label for="id">ID:</label>
        <input type="text" id="id"><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required><br>
    
        <label for="anoFab">Año de Fabricación:</label>
        <input type="number" id="anoFab" required><br>
    
        <label for="tipo">Tipo:</label>
        <select id="tipo" required onchange="mostrarCampos()">
            <option value="terrestre">Terrestre</option>
            <option value="aereo">Aéreo</option>
        </select><br>

        <label for="vel-max.">Vel. Max.:</label>
        <input type="number" id="vel-max"><br>
    
        <div id="camposTerrestres">
            <label for="cantPue">Cantidad de Puertas:</label>
            <input type="number" id="cantPue"><br>
    
            <label for="cantRue">Cantidad de Ruedas:</label>
            <input type="number" id="cantRue"><br>
        </div>
    
        <div id="camposAereos" style="display: none;">
            <label for="altMax">Altura Máxima (km):</label>
            <input type="number" id="altMax"><br>
            <label for="autonomia">Autonomía (km):</label>
            <input type="number" id="autonomia"><br>
        </div>
    
        <button type="button" onclick="agregarVehiculo()">Agregar Vehículo</button>
        <button type="button" onclick="modificarVehiculo()">Modificar Vehículo</button>
    </form>
    <form id="formCheckboxes">
        <label><input type="checkbox" class="colToggle" data-column="0" onchange="alternarColumna(this)" checked>ID</label>
        <label><input type="checkbox" class="colToggle" data-column="1" onchange="alternarColumna(this)" checked>Modelo</label>
        <label><input type="checkbox" class="colToggle" data-column="2" onchange="alternarColumna(this)" checked>Año de Fabricación</label>
        <label><input type="checkbox" class="colToggle" data-column="3" onchange="alternarColumna(this)" checked>Velocidad Máxima</label>
        <label><input type="checkbox" class="colToggle" data-column="4" onchange="alternarColumna(this)" checked>Cantidad de Puertas</label>
        <label><input type="checkbox" class="colToggle" data-column="5" onchange="alternarColumna(this)" checked>Cantidad de Ruedas</label>
        <label><input type="checkbox" class="colToggle" data-column="6" onchange="alternarColumna(this)" checked>Altura Máxima</label>
        <label><input type="checkbox" class="colToggle" data-column="7" onchange="alternarColumna(this)" checked>Autonomía</label>
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
